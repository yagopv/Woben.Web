<!DOCTYPE html>
<html ng-app="Woben" lang="es">
<head>
    <meta charset="utf-8">
    <title>Template CSS</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" href="/lib/startup/flat-ui/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/lib/startup/flat-ui/css/flat-ui.css">

    <link rel="stylesheet" href="/lib/offcanvas/offcanvas.css">
    <link rel="stylesheet" href="/lib/sticky/sticky.css">
    <link rel="stylesheet" href="/common-files/dashboard.css">

</head>

<body>

    <div id="page-wrapper" class="st-sticky-wrap">
        <header>
            <nav class="navbar  navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                    <a class="navbar-brand" ui-sref="dashboard">Woben</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-01">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#fakelink">Products</a></li>
                        <li><a href="#fakelink">Features</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" action="#" role="search">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
                      <span class="input-group-btn">
                        <button type="submit" class="btn"><span class="fui-search"></span></button>
                      </span>
                            </div>
                        </div>
                    </form>
                </div><!-- /.navbar-collapse -->
            </nav><!-- /navbar -->
        </header>

        <wo-offcanvas active-transitions="true">

            <wo-offcanvas-menu>
                <ul id="dashboard-menu" class="list-unstyled">
                    <li>
                        <a href="#"><span class="fui-home"></span>  Inicio</a>
                    </li>
                    <li>
                        <a href="#"><span class="fui-document"></span>  Productos</a>
                    </li>
                    <li>
                        <a href="#"><span class="fui-user"></span>  Usuarios</a>
                    </li>
                </ul>
            </wo-offcanvas-menu>

            <wo-offcanvas-main>

                <div ui-view autoscroll="false"></div>

            </wo-offcanvas-main>

            <wo-offcanvas-additional>

            </wo-offcanvas-additional>

        </wo-offcanvas>

        <div class="st-sticky-push"></div>
    </div>

    <footer class="st-sticky-footer">
        <div class="bottom-menu bottom-menu-inverse">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 navbar-brand">
                        <a ui-sref="dashboard">Woben</a>
                    </div>

                    <div class="col-md-8">
                        <ul class="bottom-links">
                            <li><a href="#fakelink">About Us</a></li>
                            <li><a href="#fakelink">Store</a></li>
                            <li class="active"><a href="#fakelink">Jobs</a></li>
                            <li><a href="#fakelink">Privacy</a></li>
                            <li><a href="#fakelink">Terms</a></li>
                            <li><a href="#fakelink">Follow Us</a></li>
                            <li><a href="#fakelink">Support</a></li>
                            <li><a href="#fakelink">Links</a></li>
                        </ul>
                    </div>

                    <div class="col-md-2">
                        <ul class="bottom-icons">
                            <li><a href="#fakelink" class="fui-pinterest"></a></li>
                            <li><a href="#fakelink" class="fui-facebook"></a></li>
                            <li><a href="#fakelink" class="fui-twitter"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery. Before angular for jQLite substitution -->
    <script type="text/javascript" src="/lib/startup/flat-ui/js/jquery-1.8.3.min.js"></script>

    <!-- Flat UI -->
    <script type="text/javascript" src="/lib/startup/flat-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="/lib/startup/flat-ui/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/startup/flat-ui/js/bootstrap-select.js"></script>
    <script type="text/javascript" src="/lib/startup/flat-ui/js/bootstrap-switch.js"></script>
    <script type="text/javascript" src="/lib/startup/flat-ui/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="/lib/startup/flat-ui/js/flatui-checkbox.js"></script>
    <script type="text/javascript" src="/lib/startup/flat-ui/js/flatui-radio.js"></script>
    <script type="text/javascript" src="/lib/startup/flat-ui/js/flatui-fileinput.js"></script>    
    <script type="text/javascript" src="/lib/startup/flat-ui/js/jquery.tagsinput.js"></script>
    <script type="text/javascript" src="/lib/startup/flat-ui/js/jquery.placeholder.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/lib/angular/angular-ui-router.js"></script>

    <!-- Common module -->
    <script type="text/javascript" src="/app/common/init.js"></script>
    <script type="text/javascript" src="/app/common/checkboxDirective.js"></script>
    <script type="text/javascript" src="/app/common/errorDirective.js"></script>
    <script type="text/javascript" src="/app/common/authInterceptor.js"></script>
    <script type="text/javascript" src="/app/common/errorService.js"></script>
    <script type="text/javascript" src="/app/common/offcanvasDirective.js"></script>
    <script type="text/javascript" src="/app/common/fileInputDirective.js"></script>
    <script type="text/javascript" src="/app/common/selectDirective.js"></script>
    
    <!-- Account module -->
    <script type="text/javascript" src="/app/account/init.js"></script>
    <script type="text/javascript" src="/app/account/accountService.js"></script>
    <script type="text/javascript" src="/app/account/loginController.js"></script>

    <!-- Dashboard module -->
    <script type="text/javascript" src="/app/dashboard/init.js"></script>
    <script type="text/javascript" src="/app/dashboard/dashboardController.js"></script>
    
    <!-- Products module -->
    <script type="text/javascript" src="/app/products/init.js"></script>
    <script type="text/javascript" src="/app/products/productService.js"></script>
    <script type="text/javascript" src="/app/products/categoryService.js"></script>
    <script type="text/javascript" src="/app/products/productListController.js"></script>
    <script type="text/javascript" src="/app/products/addProductController.js"></script>

    <!-- Angular components -->
    <script type="text/javascript" src="/app/dashboard.js"></script>

</body>

</html>
