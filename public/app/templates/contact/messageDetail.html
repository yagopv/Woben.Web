<div id="message-detail">
	<p><strong>Id mensajeón</strong></p>
	<p>{{ message.id }}</p>
	
	<p><strong>Nombre</strong></p>
	<p>{{ message.name }}</p>
	
	<p><strong>Email</strong></p>
	<p>{{ message.email }}</p>
	
	<p><strong>Teléfono</strong></p>
	<p>{{ message.phoneNumber }}</p>		
		
	<blockquote>
		<p>{{ message.text }}</p>
	</blockquote>		
</div>
