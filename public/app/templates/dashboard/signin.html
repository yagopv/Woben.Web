<div id="signin" class="container-fluid">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <wo-errors title="Se han producido errores en tu solicitud" errors="modelErrors"></wo-errors>
            <form name="loginForm" class="form-horizontal" ng-submit="login('dashboard')" novalidate>
                <div class="form-group" ng-class="{'has-error': loginForm.userName.$invalid && loginForm.userName.$dirty}">
                    <label>Usuario</label>
                    <input name="userName" type="text" class="form-control" placeholder="Usuario" ng-model="userName" required />
                    <span class="help-block" ng-show="loginForm.userName.$error.required && loginForm.userName.$dirty">Campo obligatorio</span>
                </div>
                <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty}">
                    <label>Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Password" ng-model="password" required />
                    <span class="help-block" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Required</span>
                </div>
                <div class="form-group">
                    <wo-checkbox ng-model="rememberMe" label="Recuerdame para proximas visitas" value="false"></wo-checkbox>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="!loginForm.$valid || disabled">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
