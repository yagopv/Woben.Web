<section class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div id="addProduct">
                <wo-errors title="Se han producido errores en tu solicitud" errors="modelErrors"></wo-errors>
                <form name="addProductForm" ng-submit="addProduct()" novalidate>
                    <div class="form-group">
                        <wo-file-input ng-model="imageUrl" select-text="Selecciona una imagen" update-text="Modifica la imagen" delete-text="Borrar la imagen"></wo-file-input>
                    </div>                
                    <div class="form-group" ng-class="{'has-error': addProductForm.title.$invalid && addProductForm.title.$dirty}">
                        <label>Nombre del producto</label>
                        <input name="title" type="text" class="form-control" placeholder="Nombre" ng-model="title" required />
                        <span class="help-block" ng-show="addProductForm.title.$error.required && addProductForm.title.$dirty">Campo obligatorio</span>
                    </div>
                    <div class="form-group" ng-class="{'has-error': addProductForm.description.$invalid && addProductForm.description.$dirty}">
                        <label>Descripción del producto</label>
                        <textarea name="description" class="form-control" placeholder="Descripcion" ng-model="description" required></textarea>
                        <span class="help-block" ng-show="addProductForm.description.$error.required && addProductForm.description.$dirty">Campo obligatorio</span>
                    </div>
                    <div class="form-group">
                        <wo-checkbox ng-model="isPublished" label="¿Es el producto público?" value="false"></wo-checkbox>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-10">
                            <wo-select ng-model="selectedCategory" title="Selecciona una categoría" options="categories" value="id" description="name"></wo-select>    
                        </div>
                        <div class="col-xs-2">
                            <a class="btn btn-primary" ng-click="addCategoryDialog()"><span class="fui-plus"></span></a>    
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <textarea name="markdown" class="form-control" placeholder="Texto del producto" ng-model="markdown"></textarea>
                            </div>
                            <div class="col-md-6" ng-bind-html="trustedHtml"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-huge btn-info" ng-disabled="!addProductForm.$valid || disabled">Añadir producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
