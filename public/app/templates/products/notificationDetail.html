<div id="notification-detail">
	<p><strong>Id notificación</strong></p>
	<p>{{ notification.id }}</p>
	
	<p><strong>Producto</strong></p>
	<p>{{ notification.product.name }}</p>
	
	<p><strong>Teléfono</strong></p>
	<p>{{ notification.phoneNumber }}</p>
	
	<p><strong>Mejor hora para llamar</strong></p>
	<p>{{ notification.bestTimeToCall }}</p>		
	
	
	<blockquote>
		<p>{{ notification.text }}</p>
	</blockquote>		
</div>
