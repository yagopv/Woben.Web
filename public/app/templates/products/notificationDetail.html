<div id="notification-detail">
	<p><strong>Id notificación</strong></p>
	<p>{{ notificationDetail.id }}</p>
	
	<p><strong>Producto</strong></p>
	<p>{{ notificationDetail.product.name }}</p>
	
	<p><strong>Teléfono</strong></p>
	<p>{{ notificationDetail.phoneNumber }}</p>
	
	<p><strong>Mejor hora para llamar</strong></p>
	<p>{{ notificationDetail.bestTimeToCall }}</p>		
	
	
	<blockquote>
		<p>{{ notificationDetail.text }}</p>
	</blockquote>
</div>
