<section class="content-13 subscribe-form bg-turquoise">
    <div class="container">
        <div class="row">
            <form>
                <div class="col-sm-8">
                    <input type="text" class="sfTypeahead" placeholder="Ej. seguro vida" spellcheck="false" options="searchOptions" datasets="searchData" ng-model="searchModel">
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-large btn-primary" type="submit">
                        Comienza a buscar
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<section class="crew-3 pbs">
    <div class="container">
        <div class="title">
            <a href="javascript:;" ng-repeat="category in categories">{{ category.name }}</a>
        </div>
    </div>
</section>

<section class="crew-2 pts">
    <div class="container">
        <div class="members">
            <div class="member-wrapper" ng-repeat="product in products">
                <div class="member">
                    <div class="photo-wrapper">
                        <div class="photo" ng-style="{ 'background-image': 'url(' + product.imageUrl + ')'}">
                            <img ng-src="{{ product.imageUrl }}" alt="" style="display: none;">
                        </div>
                        <div class="name">{{ product.name }}</div>
                        <div class="position">{{ product.category.Name }}</div>
                    </div>
                    <div class="info">
                        {{ product.description }}
                        <div class="social-btns">
                            <a href="#">
                                <div class="fui-vimeo"></div>
                                <div class="fui-vimeo"></div>
                            </a>
                            <a href="#">
                                <div class="fui-facebook"></div>
                                <div class="fui-facebook"></div>
                            </a>
                            <a href="#">
                                <div class="fui-twitter"></div>
                                <div class="fui-twitter"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/.container-->
</section>
