<section class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <wo-errors title="Se han producido errores en tu solicitud" errors="modelErrors"></wo-errors>
        </div>
        <div class="col-sm-12">
            <a class="btn btn-primary" ui-sref="addProduct"><span class="fui-plus"></span>  Nuevo</a>
        </div>
    </div>

    <hr />

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
                <tr ng-repeat="product in products">
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>
                        <div class="btn-group">
                            <a ui-sref="updateProduct({ productId : product.productId})" class="btn btn-primary btn-xs"><span class="fui-new"></span></a>
                            <a href="javascript:;" ng-click="sureToDelete(product)" class="btn btn-danger btn-xs"><span class="fui-cross"></span></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagination pagination-minimal">
        </div>
    </div>
</section>
