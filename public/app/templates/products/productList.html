<section class="container-fluid">          
    <div class="row">
        <div class="col-sm-12">
		    <div class="form-group">
		        <div class="input-group">		            	              
		            <input type="text" class="form-control" placeholder="Busca entre los productos" ng-model="query" ng-change="search()">
		            <span class="input-group-btn">
			           	<button type="submit" class="btn" ng-click="search()"><span class="fui-search"></span></button>
		            </span>
		        </div>
		    </div>
        </div>    
        <div class="col-sm-12">
            <wo-errors title="Se han producido errores en tu solicitud" errors="modelErrors"></wo-errors>
        </div>
        <div class="col-sm-12">
            <a href="javascript:;" class="btn btn-primary" ng-click="addProduct()"><span class="fui-plus"></span>  Crear un nuevo producto</a>
        </div>
    </div>

    <hr/>

    <div class="table-responsive" ng-show="pagedItems.length > 0">
        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    <th class="name">Nombre <a href="javascript:;"  ng-click="sortBy('name')"><span  class="fui-triangle-up-small fui-triangle-down-small"></span></a></th>
                    <th class="description">Descripcion <a href="javascript:;" ng-click="sortBy('description')"><span class="fui-triangle-up-small fui-triangle-down-small"></span></a></th>
                    <th class="updatedDate">Fecha de última modificación <a href="javascript:;" ng-click="sortBy('updatedDate')"><span  class="fui-triangle-up-small fui-triangle-down-small"></span></a></th>
                    <th>Acciones</th>
                </tr>
                <tr ng-repeat="product in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.updatedDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>
                        <div class="btn-group">
                            <a ui-sref="updateProduct({ productId : product.productId})" class="btn btn-primary btn-xs"><span class="fui-new"></span></a>
                            <a href="javascript:;" ng-click="sureToDelete(product)" class="btn btn-danger btn-xs"><span class="fui-cross"></span></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row" ng-show="pagedItems.length > 0">
        <div class="pagination-container col-md-12">
            <div class="pagination pagination-minimal">
                <ul>
                    <li class="previous" ng-class="{disabled: currentPage == 0}"><a href="javascript:;" ng-click="prevPage()" class="fui-arrow-left"></a></li>
                    <li ng-repeat="n in range(pagedItems.length)" ng-class="{active: n == currentPage}">
                        <a href="javascript:;" ng-click="setPage()" ng-bind="n + 1"></a>
                    </li>
                    <li class="next" ng-class="{disabled: currentPage == pagedItems.length - 1}"><a href="javascript:;" ng-click="nextPage()" class="fui-arrow-right"></a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
