<section class="container-fluid">          
    <div class="row">
        <div class="col-sm-12">
		    <div class="form-group">
		        <div class="input-group">		            	              
		            <input type="text" class="form-control" placeholder="Busca entre los productos" ng-model="query">
		            <span class="input-group-btn">
			           	<button type="submit" class="btn" ng-click="search()"><span class="fui-search"></span></button>
		            </span>
		        </div>
		    </div>
        </div>    
        <div class="col-sm-12">
            <wo-errors title="Se han producido errores en tu solicitud" errors="modelErrors"></wo-errors>
        </div>
        <div class="col-sm-12">
            <a href="javascript:;" class="btn btn-primary" ng-click="addProduct()"><span class="fui-plus"></span>  Crear un nuevo producto</a>
        </div>        
    </div>
    <hr/>
    <div class="table-responsive" ng-show="products.length > 0">
        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    <th class="id">#</th>
                    <th class="name">Nombre</th>
                    <th class="created-by">Usuario</th>
                    <th class="updatedDate">Fecha de última modificación</th>
                    <th>Acciones</th>
                </tr>
                <tr ng-repeat="product in products">
                    <td>#{{ product.productId }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.createdBy }}</td>
                    <td>{{ product.updatedDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>
                        <div class="btn-group">
                            <a ui-sref="updateProduct({ productId : product.productId})" class="btn btn-primary btn-xs"><span class="fui-new"></span></a>
                            <a href="javascript:;" ng-click="sureToDelete(product)" class="btn btn-danger btn-xs"><span class="fui-cross"></span></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
	
	<a class="btn btn-primary col-md-12" href="javascript:;" ng-click="loadMore()" ng-disabled="noMore">Cargar las siguientes {{ top }} notificaciones</a>

</section>
